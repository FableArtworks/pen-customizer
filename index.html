<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pen Customizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    #penSelect, #quantitySelect, button {
      padding: 10px;
      font-size: 16px;
    }
    #penCanvas {
      width: 300px;
      height: 500px;
      margin: 20px auto;
      background-color: #ffffff;
      border: 2px solid #ccc;
      position: relative;
      overflow: hidden;
    }
    #trinketArea {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #fff;
      padding: 10px;
      border: 2px solid #ccc;
    }
    .trinket-image {
      width: 50px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .trinket-image:hover {
      transform: scale(1.2);
    }
    .trinket-on-pen {
      width: 50px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <h1>Customize Your Pen</h1>

  <div class="controls">
    <select id="penSelect"></select>
    <select id="quantitySelect">
      <option value="1">x1</option>
      <option value="2">x2</option>
      <option value="3">x3</option>
    </select>
    <button onclick="clearPen()">Clear</button>
    <button onclick="undoLast()">Undo Last</button>
    <button onclick="submitCustomization()">Finalize</button>
  </div>

  <div id="penCanvas"></div>

  <h2>Available Trinkets:</h2>
  <div id="trinketArea"></div>

  <script src="scripts/script.js"></script>

</body>
</html>
