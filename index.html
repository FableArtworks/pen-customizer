<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pen Customizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #penSelect, #finalizeButton {
      margin-bottom: 20px;
      display: block;
    }
    #penCanvas {
      width: 300px;
      height: 500px;
      position: relative;
      background-color: #ffffff;
      border: 2px solid #ccc;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .trinket-image {
      width: 50px;
      margin: 5px;
      cursor: pointer;
    }
    .trinket-on-pen {
      width: 50px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #trinketArea {
      display: flex;
      flex-wrap: wrap;
      background: #fff;
      padding: 10px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Customize Your Pen</h1>

  <label for="penSelect">Select a Pen:</label>
  <select id="penSelect"></select>

  <div id="penCanvas"></div>

  <h2>Available Trinkets:</h2>
  <div id="trinketArea"></div>

  <button id="finalizeButton" onclick="submitCustomization()">Finalize Pen</button>

  <script src="scripts/script.js"></script>

</body>
</html>
